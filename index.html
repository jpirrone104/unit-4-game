<!DOCTYPE html>
<html>
    <head>
        <title>jQuery RPG</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stYlesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>
    </head>
    <body>
        <div class="container">
                <h1 id="mainTitle">Fight the Future RPG</h1>
            </div>
            <div class="container restart">
                <div class="row">
                 <div id="availablePlayers">
                     <div class="title"><h3>Choose your Player</h3></div>
                        </div>
                 </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <h3>Your Affliction</h3>
                </div>
                <div class="row">
                    <div id="yourPlayer"></div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <h3>Fight Section</h3>
                </div>
                <div class="row">
                    <button id="fightbutton">Attack</button>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <h3>Your Current Opponent</h3>
                </div>
                <div class="row">
                    <div id="yourOpponent"></div>
                </div>
            </div>
        
    </body>
</html>
