<!DOCTYPE html>
<html>
    <head>
        <title>jQuery RPG</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>
    </head>
    <body>
        <h1>RPG Game</h1>
        <div class="container">
                <h1 id="mainTitle">Star Wars RPG</h1>
            </div>
            <div class="container restart">
                <div class="row">
                 <div id="availablePlayers">
                     <div class="title">Pick your Character</div>
                        </div>
                 </div>
                </div>
            </div>
        
            <!-- Both your character and the enemy -->
            <div class="container">
                <div class="row">
                    <div class="col-5" id="yourPlayer"></div>
                    <div class="col-2" id="fightButton"></div>
                    <div class="col-5" id="yourOpponent"></div>
                </div>
            </div>
        
            <!-- Append remaining enemies here until -->
            <div class="container">
                <div class="row">
                    <div id="opponents"></div>
                </div>
            </div>
        
    </body>
</html>
