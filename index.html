<!DOCTYPE html>
<html>
    <head>
        <title>jQuery RPG</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stYlesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>
    </head>
    <body background="assets/images/background.png">
    <div class="container" id="earth">
    <div class="container" id="game">
        <div class="container">
            <h1 id="mainTitle">Fight the Future RPG</h1>
        </div>
            <div class="container restart">
                <div class="row" id="choose">
                    <div id="availablePlayers">
                        <div class="title"><h3>Join the Resistance! Choose your Weapon</h3></div>
                    </div>
                 </div>
            </div>
            
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <h3>Your Weapon</h3>
                    </div>
                    <div class="col-4"  id="battleground">
                        <h3>Battleground</h3>
                    </div>
                    <div class="col-4" id="scourge">
                        <h3>Current Scourge</h3>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                        <div class="col-4">
                            <div id="yourPlayer"></div>
                            <div id="yourPlayerMessage"></div>
                        </div>
                        <div class="col-4">
                            <button id="fightbutton">Attack</button>
                        </div>
                        <div class="col-4">
                            <div id="yourOpponent"></div>
                            <div id="yourOpponentMessage"></div>
                        </div>
                 </div>
            </div>
            <div class="container">
                <div class="row">
                    <div id="defeated"></div>
                </div>
            </div> 
    </div>
    <div class="container">
        
        <div class="row restart">
            <div class="col-12">
                <button id="restart">Restart</button>
            </div>
        </div>
    </div>
    
</div>
</body>
</html>
